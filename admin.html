<!DOCTYPE html>
<html>
<head><title>لوحة تحكم المسؤول</title></head>
<body>
<h2>لوحة تحكم المسؤول</h2>
<p style="color:green">{{ msg }}</p>
<form method="POST">
  اختر العضو:
  <select name="member_id">
    {% for m in members %}
      <option value="{{ m[0] }}">{{ m[1] }}</option>
    {% endfor %}
  </select><br><br>

  اختر السورة:
  <select name="sura">
    {% for s, j in suras %}
      <option value="{{ s }}">{{ s }}</option>
    {% endfor %}
  </select><br><br>

  اختر الجزء:
  <input type="number" name="part_number" min="1" max="30" required><br><br>

  <button type="submit">حفظ ورد اليوم</button>
</form>
</body>
</html>
